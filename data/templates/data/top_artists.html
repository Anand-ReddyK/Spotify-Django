 {% block content %}
 <div class="container mx-auto p-4">
     <h1 class="text-3xl font-bold mb-4">Here are Your Top Artists</h1>
 
     <!-- Filter Buttons -->
     <div class="space-x-4 mb-4">
        <a href="?time_range=short_term" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-green-400 inline-block">Short Term</a>
        <a href="?time_range=medium_term" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-green-400 inline-block">Medium Term</a>
        <a href="?time_range=long_term" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-green-400 inline-block">Long Term</a>
    </div>
 
     <!-- Artist Cards -->
     <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
         {% for artist in all_artists %}
         <div class="bg-white rounded-lg shadow-md p-4">
             <img src="{{ artist.artist_image }}" alt="{{ artist.artist_name }}" class="w-full h-auto mb-4 rounded">
             <p class="text-xl font-semibold">{{ artist.artist_name }}</p>
             <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400">
                 <a href="{{ artist.artist_url }}" target="_blank">Visit Artist Page</a>
             </button>
         </div>
         {% endfor %}
     </div>
 </div>
 {% endblock %}
