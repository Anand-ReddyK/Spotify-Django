<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-3xl font-bold">Your Music App</h1>
            <ul class="space-x-4">
                <li class="inline-block">
                    <a href="{% url 'home' %}" class="text-white hover:underline">Home</a>
                </li>
                <li class="inline-block">
                    <a href="{% url 'top-tracks' %}" class="text-white hover:underline">My Top Tracks</a>
                </li>
                <li class="inline-block">
                    <a href="{% url 'top-artists' %}" class="text-white hover:underline">My Top Artists</a>
                </li>
                <li class="inline-block">
                    <a href="{% url 'playlists' %}" class="text-white hover:underline">My Playlists</a>
                </li>
                <li class="inline-block">
                    <a href="{% url 'track-recommend' %}" class="text-white hover:underline">Recommended Tracks</a>
                </li>
            </ul>
        </div>
    </nav>
    
    {% block content %}
    
    {% endblock %}
</body>
</html>
